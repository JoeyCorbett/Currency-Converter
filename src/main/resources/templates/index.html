<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <meta name="description" content="Brief description of your project">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- You can add a favicon (icon in browser tab) if you have one -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container border rounded p-4" style="max-width: 400px; width: 100%">
            <h2 class="text-center mb-4 p-2 rounded">Currency Converter</h2>
            <form>
                <div class="mb-3">
                    <label for="currency-input" class="form-label">Value to Convert</label>
                    <input type="text" class="form-control" id="currency-input" placeholder="Amount">
                </div>
                <div class="mb-3">
                    <label for="currency-from" class="form-label">From</label>
                    <select id="currency-from" class="form-select" aria-label="Default select example">
                        <option selected>Select Currency</option>
                        <option value="1">US-Dollar</option>
                        <option value="2">Euro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="currency-to" class="form-label">To</label>
                    <select id="currency-to" class="form-select" aria-label="Default select example">
                        <option selected>Select Currency</option>
                        <option value="1">US-Dollar</option>
                        <option value="2">Euro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary w-100">Convert</button>
                </div>
                <div class="mb-3">
                    <label for="currency-output" class="form-label">Result</label>
                    <input class="form-control" id="currency-output" placeholder="Converted Amount" readonly>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
